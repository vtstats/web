<hs-sub-menu>
  <hs-sub-menu-title>{{ group.date | date: "MM/dd" }}</hs-sub-menu-title>
  <hs-sub-menu-extra *ngIf="!isThisYear(group.date)">
    {{ group.date | date: "yyyy" }}
  </hs-sub-menu-extra>
</hs-sub-menu>

<hs-stream-list>
  <hs-stream-item
    *ngFor="let stream of group.streams; trackBy: trackBy"
    [stream]="stream"
  ></hs-stream-item>
</hs-stream-list>
