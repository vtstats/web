<hls-helmet i18n-title="@@settings" title="Settings"></hls-helmet>

<div class="settings mx-auto max-w-960">
  <h3 class="mat-h3">General</h3>

  <div [style.padding-bottom.px]="16">
    <div>
      <hls-theme-settings></hls-theme-settings>
    </div>

    <div>
      <hls-timezone-settings></hls-timezone-settings>
    </div>
  </div>

  <h3 class="mat-h3">YouTube Account</h3>

  <hls-youtube-settings></hls-youtube-settings>

  <hls-vtubers-settings></hls-vtubers-settings>

  <h3 class="mat-h3">Miscellaneous</h3>

  <mat-nav-list>
    <a mat-list-item routerLink="/settings/ngsw">Service Worker</a>
    <a mat-list-item routerLink="/settings/privacy">Privacy Policy</a>
    <a mat-list-item routerLink="/settings/licenses">Third Party Licenses</a>
  </mat-nav-list>
</div>
