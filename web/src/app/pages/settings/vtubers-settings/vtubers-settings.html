<h3 class="my-4">
  <div class="mat-h3 m-0">VTuber</div>
  <div class="mat-text-caption mat-secondary-text">
    Selected {{ vtuberSrv.selected.size }} out of {{count}}
  </div>
</h3>

<mat-tree class="pb-4" [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <button mat-icon-button disabled></button>
    <mat-checkbox
      [checked]="isSelected(node.id)"
      (change)="toggleVTuber(node.id)"
    >
      {{ node.id | name }}
    </mat-checkbox>
  </mat-tree-node>

  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <button mat-icon-button matTreeNodeToggle>
      <mat-icon
        class="mat-icon-rtl-mirror"
        [svgIcon]="
            treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'
          "
      >
      </mat-icon>
    </button>
    <mat-checkbox
      [checked]="batchAllSelected(node.id)"
      [indeterminate]="batchPartiallySelected(node.id)"
      (change)="toggleBatch(node.id)"
    >
      {{ node.id | name }}
    </mat-checkbox>
  </mat-tree-node>
</mat-tree>
