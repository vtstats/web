<mat-form-field appearance="outline" [style.width.%]="100">
  <mat-label>Theme</mat-label>
  <mat-select
    [value]="config.theme$ | async"
    (selectionChange)="config.theme$.next($event.value)"
  >
    <mat-option *ngFor="let theme of themes" [value]="theme.value">
      {{ theme.label }}
    </mat-option>
  </mat-select>
</mat-form-field>
