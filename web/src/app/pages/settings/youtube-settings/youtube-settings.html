<h3 class="mat-h3 my-4">YouTube Account</h3>

<div *ngIf="gapi.user$ | async as user; else login">
  <div class="flex items-center space-x-2 mb-5">
    <div class="flex-shrink-0">
      <img
        class="w-10 h-10 rounded-full select-none"
        [attr.src]="user.imageUrl"
        [attr.alt]="user.name"
      />
    </div>

    <div class="flex-1 min-w-0">
      <div class="mat-body-2">{{ user.name }}</div>
      <div class="mat-small mat-secondary-text">{{ user.email }}</div>
    </div>

    <button mat-stroked-button (click)="gapi.signOut()">Sign Out</button>
  </div>

  <hls-playlist-selector></hls-playlist-selector>
</div>

<ng-template #login>
  <div class="pb-4">
    <button mat-stroked-button (click)="gapi.signIn()">
      <mat-icon svgIcon="youtube"></mat-icon>
      Sign in with Google
    </button>
  </div>
</ng-template>
