<h3 class="mat-h3">YouTube Account</h3>

<div class="pb-4">
  <mat-list *ngIf="gapi.user$ | async as user; else login">
    <mat-list-item>
      <img
        matListItemAvatar
        [attr.src]="user.imageUrl"
        [attr.alt]="user.name"
      />
      <h3 matLine>{{ user.name }}</h3>
      <p matLine>{{ user.email }}</p>
      <button mat-button (click)="gapi.signOut()">Sign Out</button>
    </mat-list-item>

    <mat-list-item>
      <h3 matLine>Saved to playlist</h3>
      <hls-playlist-selector></hls-playlist-selector>
    </mat-list-item>
  </mat-list>

  <ng-template #login>
    <button mat-stroked-button (click)="gapi.signIn()">
      <mat-icon svgIcon="youtube"></mat-icon>
      Sign in with Google
    </button>
  </ng-template>
</div>
