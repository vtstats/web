<table
  class="mx-auto"
  mat-table
  [dataSource]="data"
  [trackBy]="trackBy"
  matSort
  matSortActive="subscriberCount"
  matSortDirection="desc"
  matSortDisableClear
>
  <ng-container matColumnDef="profile">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
      <img
        class="profile w-8 h-8 cursor-pointer align-middle rounded-full"
        src="/assets/thumbnail/{{ row.vtuberId }}.jpg"
        [routerLink]="['/vtuber', row.vtuberId]"
      />
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef i18n="@@name">Name</th>
    <td mat-cell *matCellDef="let row" lang="jp">{{ row.vtuberId | name }}</td>
    <td mat-footer-cell *matFooterCellDef i18n="@@total">Total</td>
  </ng-container>

  <ng-container *ngFor="let column of dataColumns" [matColumnDef]="column[0]">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column[1]}}</th>
    <td
      mat-cell
      *matCellDef="let row"
      [class.up-color]="column[2] && row[column[0]] > 0"
      [class.down-color]="column[2] && row[column[0]] < 0"
    >
      {{ row[column[0]] | number }}
    </td>
    <td
      mat-footer-cell
      *matFooterCellDef
      [class.up-color]="column[2] && getTotal(column[0]) > 0"
      [class.down-color]="column[2] && getTotal(column[0]) < 0"
    >
      {{ getTotal(column[0]) | number }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
