<div class="mx-auto max-w-960">
  <hs-sub-menu>
    <hs-sub-menu-extra>
      <time
        *ngIf="!loading; else shimmer"
        i18n="@@updatedAt"
        [attr.datetime]="updatedAt | formatISO"
      >
        Updated at {{ updatedAt | date: "MM/dd HH:mm" }}
      </time>

      <ng-template #shimmer>
        <span class="shimmer text" [style.width.px]="120"></span>
      </ng-template>
    </hs-sub-menu-extra>
  </hs-sub-menu>
</div>

<hs-channel-table
  [loading]="loading"
  [dataSouce]="dataSource"
></hs-channel-table>
