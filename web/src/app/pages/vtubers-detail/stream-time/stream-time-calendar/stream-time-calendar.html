<div class="flex">
  <div class="w-4 font-mono mat-small mat-secondary-text">
    <div
      class="mb-1 h-4 w-full"
      *ngFor="let day of ['S', 'M', 'T', 'W', 'T', 'F', 'S']"
    >
      {{ day }}
    </div>
  </div>

  <div dir="rtl" class="flex-1 overflow-x-auto">
    <div
      echarts
      [style.width.px]="920"
      [style.height.px]="156"
      [options]="option"
      [theme]="theme$ | async"
      [autoResize]="true"
    ></div>
  </div>
</div>

<div
  class="mat-body mat-text-caption mat-secondary-text items-center flex my-2"
>
  <div class="flex-1">
    {{ total | formatDuration }} ({{ start | date: 'mediumDate' }} - {{ end |
    date: 'mediumDate'}})
  </div>

  Less
  <svg [attr.width]="84" [attr.height]="12">
    <rect
      *ngFor="let color of ['#00bfa510', '#00bfa544', '#00bfa588', '#00bfa5CC', '#00bfa5FF']; index as i"
      rx="2"
      ry="2"
      [attr.x]="4 + i * 16"
      [attr.y]="0"
      [attr.width]="12"
      [attr.height]="12"
      [attr.fill]="color"
    ></rect>
  </svg>
  More
</div>
