<div class="flex flex-row items-center justify-center pb-4">
  <div class="mr-6">
    <img
      class="w-20 h-20 rounded-full"
      [attr.src]="'/assets/profiles/' + vtuber.id + '.jpg?ngsw-bypass'"
    />
  </div>

  <div class="text-center">
    <div class="mat-h3">{{ vtuber.id | name }}</div>

    <div class="icons">
      <a
        *ngFor="let link of links"
        class="mat-secondary-text"
        target="_blank"
        [attr.href]="link.href"
      >
        <mat-icon class="!h-5 !w-5 mr-2" [svgIcon]="link.icon"></mat-icon>
      </a>
    </div>
  </div>
</div>
