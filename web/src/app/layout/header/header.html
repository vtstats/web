  <span class="flex-1"></span>

  <button
    mat-icon-button
    matTooltip="Select Language"
    i18n-matTooltip="@@selectLanguage"
    [matMenuTriggerFor]="menu"
  >
    <mat-icon svgIcon="translate"></mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="selectLanguage('en')">English</button>
    <button mat-menu-item (click)="selectLanguage('es')">Español</button>
    <button mat-menu-item (click)="selectLanguage('ja')">日本語</button>
    <button mat-menu-item (click)="selectLanguage('ms')">Melayu</button>
    <button mat-menu-item (click)="selectLanguage('zh')">中文</button>
  </mat-menu>

  <button
    *ngIf="{ isDarkTheme: isDarkTheme$ | async } as r"
    mat-icon-button
    matTooltip="Toggle Dark Mode"
    i18n-matTooltip="@@toggleDarkMode"
    (click)="nextTheme(r.isDarkTheme ? 'light' : 'dark')"
  >
    <mat-icon svgIcon="theme"></mat-icon>
  </button>
</header>

<mat-divider></mat-divider>
