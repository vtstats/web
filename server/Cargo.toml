[package]
name = "holostats-server"
version = "0.1.0"
authors = ["PoiScript <poiscript@gmail.com>"]
edition = "2018"
build = "build.rs"

[dependencies]
bytes = "0.5.4"
chrono = { version = "0.4.10", features = ["serde"] }
futures = "0.3.3"
reqwest = { version = "0.10.3", default-features = false, features = ["json", "rustls-tls"] }
roxmltree = "0.9.0"
serde = { version = "1.0.104", features = ["derive"] }
serde_json = "1.0.46"
sqlx = { version = "0.2.5", default-features = false, features = ["runtime-tokio", "macros", "postgres", "chrono"] }
tokio = { version = "0.2.11", features = ["macros"] }
url = "2.1.1"
warp = { version = "0.2.1", default-features = false }

[profile.release]
lto = true

[[bin]]
name = "server"
path = "src/main.rs"

[[bin]]
name = "stream_stat"
path = "src/stream_stat.rs"

[[bin]]
name = "channel_stat"
path = "src/channel_stat.rs"
