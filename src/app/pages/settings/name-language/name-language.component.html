<mat-form-field appearance="outline" class="w-full">
  <mat-label>Name Language</mat-label>
  <mat-select
    [value]="nameSetting()"
    (selectionChange)="nameSetting.set($event.value)"
  >
    @for (lang of languages; track lang) {
      <mat-option [value]="lang.value">
        {{ lang.label }}
      </mat-option>
    }
  </mat-select>
</mat-form-field>
