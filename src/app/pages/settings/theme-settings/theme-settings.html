<mat-form-field class="w-full" appearance="outline">
  <mat-label>Theme</mat-label>
  <mat-select
    [value]="themeSetting()"
    (selectionChange)="themeSetting.set($event.value)"
  >
    @for (option of options; track option) {
      <mat-option [value]="option.value">
        {{ option.label }}
      </mat-option>
    }
  </mat-select>
</mat-form-field>
