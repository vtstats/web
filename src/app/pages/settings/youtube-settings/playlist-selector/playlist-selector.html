<mat-form-field appearance="outline" class="w-full">
  <mat-label>Saved to playlist</mat-label>

  <mat-select [value]="selected">
    @for (item of items; track item) {
      <mat-option [value]="item.id">
        {{ item.snippet.localized.title }}
      </mat-option>
    }
  </mat-select>
</mat-form-field>
