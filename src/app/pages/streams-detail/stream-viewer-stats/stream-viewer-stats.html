<div class="mat-border-divider rounded border border-solid mb-4">
  <div class="mx-4 mt-4">
    <div class="mat-h3 m-0" i18n="@@stream-viewers">Stream viewers</div>
  </div>

  @if (statsQry().data?.length) {
    <vts-chart
      [height]="300"
      [options]="options()"
      [loading]="statsQry().isLoading"
      (chartInit)="onChartInit($event)"
    />
  }
  @if (statsQry().data?.length === 0) {
    <div
      [style.height.px]="300"
      class="items-center justify-center flex mat-secondary-text tracking-widest text-lg"
    >
      NO DATA
    </div>
  }
</div>
